---
layout: default
title: Archives
---

<article>
    <header>
        <h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>
    </header>
    <div id="archives">
      {% for year in page.years %}
        <h1>{{ year | date:"%Y" }}</h1>
          {% for post in page.posts_by_year[year] %}
            <article>
              <h1>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | truncate:65 }}</a>
              </h1>
              <time datetime="{{ post.time }}">
                <span class="month">{{ post.date | date:"%b" }}</span>
                <span class="day">{{ post.date | date:"%d" }}</span>
              </time>
            </article>
          {% endfor %}
      {% endfor %}
    </div>
</article>
