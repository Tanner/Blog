---
layout: default
---

<article class="article">
	<header class="header">
		<h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>
		<time pubdate datetime="{{ page.date | date: "%Y-%m-%e" }}">{{ page.date | date: "%b %e" }}</time>
	</header>
	{{ content }}
</article>

<footer class="footer">
	<a href="{{ site.baseurl }}/archive">Let's read more!</a>
</footer>
