---
layout: default
---

<div class="post">
	<div class="header">
		<a href="{{ site.base_url }}{{ page.url }}" class="title">{{ page.title }}</a>
		<p class="date">{{ page.date | date_to_string }}</p>
	</div>
	<p>{{ content }}</p>
	<div class="footer">
		<a href="#" class="comment">0 comment(s)</a>
		<p class="meta">Posted in {{ page.categories | array_to_sentence_string }} | Tagged {{ page.tags | array_to_sentence_string }}</p>
	</div>
</div>
