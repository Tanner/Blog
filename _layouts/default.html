<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tanner's Blog</title>
	<meta name="description" content="">
	<meta name="author" content="Tanner Smith">

	<meta name="viewport" content="width=980px; user-scalable=0;">

	<link rel="stylesheet" href="css/style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/keymaster.min.js" type="text/javascript"></script>
	<script src="js/jquery.address-1.4.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</head>
<body>

<div id="wrapper">
	<nav>
		<ul>
			<li class="selected">
				<div class="icon">
					<div class="inner-icon">
						<a id="avatar"><span class="tooltip">Posts</span></a>
					</div>
				</div>
			</li>

			<li>
				<div class="icon">
					<div class="inner-icon">
						<a id="about"><span class="tooltip">About</span></a>
					</div>
				</div>
			</li>

			<li>
				<div class="icon">
					<div class="inner-icon">
						<a id="gt"><span class="tooltip">College</span></a>
					</div>
				</div>
			</li>

			<li>
				<div class="icon">
					<div class="inner-icon">
						<a id="contact"><span class="tooltip">Contact</span></a>
					</div>
				</div>
			</li>
		</ul>

		<div class="ft">
			<a href="/blog/rss.xml">RSS</a>
		</div>
	</nav>
	<div id="excerpts">
		{% render_excerpts %}
	</div>
	<div id="content">
		{{ content }}
	</div>
</div>

</body>
</html>
