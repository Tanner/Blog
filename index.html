---
layout: default
title: Tanner's Blog
---

{% for post in site.posts limit:5 %}
	<div class="post">
		<div class="header">
			<h1>{{ post.title }}</h1>
			<p class="date">{{ post.date | date_to_string }}</p>
		</div>
		<p>{{ post.content }}</p>
		<div class="footer">
			<a href="#" class="comment">0 comment(s)</a>
			<p class="meta">Posted in {{ post.categories | array_to_sentence_string }} | Tagged {{ post.tags | array_to_sentence_string }}</p>
		</div>
	</div>
{% endfor %}
