---
layout: default
title: Tanner's Blog
---

{% for post in site.posts limit:1 %}
	<div class="post">
		<div class="header">
			<a href="{{ site.baseurl }}{{ post.url }}" class="title">{{ post.title }}</a>
			<p class="date">{{ post.date | date: "%A, %B %e, %Y at %l:%M %p" }}</p>
		</div>
		<div class="body">
			{{ post.content }}
		</div>
	</div>
{% endfor %}

{% include footer.html %}
