---
layout: default
title: Tanner's Blog
---

{% for post in site.posts limit:1 %}
	<div class="post">
		<div class="header">
			<a href="{{ site.baseurl }}{{ post.url }}" class="title">{{ post.title }}</a>
			<p class="date">{{ post.date | date: "%B %d, %Y at %I:%M %p" }}</p>
		</div>
		{{ post.content }}
	</div>
{% endfor %}

{% include footer.html %}
